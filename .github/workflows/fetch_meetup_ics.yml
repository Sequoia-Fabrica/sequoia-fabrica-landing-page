name: Fetch Meetup ICS File daily

on:
  schedule:
    # Runs at 2 AM PST every day
    - cron: '0 10 * * *'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch the file
      run: |
        curl -o public/calendars/meetup.ics https://www.meetup.com/sequoia-fabrica-community-workshop-and-classes/events/ical/

    - name: Commit and push if there were changes
      run: |
        git config --local user.name "GitHub Actions Bot"
        git config --local user.email "actions@github.com"
        git add public/calendars/meetup.ics
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        git commit -m "Updated meetup.ics by GitHub Actions Bot" || echo "No changes to commit"
        git push
      env:
        GIT_AUTHOR_NAME: GitHub Actions Bot
        GIT_AUTHOR_EMAIL: actions@github.com
